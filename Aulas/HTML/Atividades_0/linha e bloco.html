        <section>
            <form action="">
                <fieldset>
                    <legend>Cadastro de usuario</legend>
                    <label for="inputemail">Email</label>
                    <input id="inputemail" type="email" placeholder="user@mail.com" required/>
                    
                    <label for="inputsenha">Senha</label>
                    <input id="inputsenha" type="password" required/>

                    <label for="inputcor">Escolha sua cor</label>
                    <input type="color" id="inputcor">

                    <section>
                        <p>Selecione sua turma</p>
                        <div>
                            <label for="inputnumero1">16</label>
                            <input id="inputnumero1" type="radio" value="16" name="numero"/>
                        </div>
                        
                        <div>
                            <label for="inputnumero2">17</label>
                            <input id="inputnumero2" type="radio" value="17" name="numero"/>
                        </div>

                        <div>
                            <label for="inputnumero3">18</label>
                            <input id="inputnumero3" type="radio" value="18" name="numero"/>
                        </div>

                        <div>
                            <label for="inputnumero4">19</label>
                            <input id="inputnumero4" type="radio" value="19" name="numero"/>
                        </div>

                        <div>
                            <label for="inputnumero5">20</label>
                            <input id="inputnumero5" type="radio" value="20" name="numero"/>
                        </div>

                    </section>
                    <label for="inputinstrutor">Qual instrutor</label>
                    <select name="instrutor" id="inputinstrutor">
                        <option value="ale">Alessandro</option>
                        <option value="car">Carmen</option>
                        <option selected value="sue">Suelen</option>
                        <option value="sil">Silva</option>
                        <option value="pon">Pontes</option>
                        <option value="tor">Torres</option>
                        <option value="gug">Gugu</option>
                        <option value="gom">Gomes</option>
                    </select>
                    <div>
                        <label for="inputmotivo">Motivo</label>
                        <textarea placeholder="descreva aqui" name="" id="inputmotivo" cols="30" rows="10"></textarea>

                    </div>

                    <input type="submit" value="Finalizar"/>

                </fieldset>
            </form>
        </section>
