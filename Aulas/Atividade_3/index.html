<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Receita de bolo</title>
    </head>
    <body>
        <header>
            <h1>Receita de bolo de fuba</h1>
            <img src="https://bakeandcakegourmet.com.br/uploads/site/receitas/bolo-de-fuba-cremoso-2-nk9ynsvh.jpg" alt="Imagem do bolo pronto" width="200">
        </header>
        <Main>
            <section>
            <h2>Ingredientes</h2>
                <ul>
                    <li>300g de farinha</li>
                    <li>2 Colher de sopa de mingau</li>
                    <li>3 Saches de file de fuba</li>
                </ul>
            </section>

            <h3>Recheio a gosto</h3>

            <section>
                <h2>Modo de preparo</h2>
                <ul>
                    <li>Ferver na agua por 30 minutos ate ficar consistente</li>
                    <li>Apos ferver adicionar cobertura</li>
                    <li>E apos a cobertura so servir</li>
                </ul>
            </section>
        </Main>    
    </body>
</html>
